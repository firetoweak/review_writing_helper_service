<!-- preview-review.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全文预览 - AI智能写作</title>
  {% include "project_document/base.html" %}
  <script type="text/javascript" src="{{ url_for('static', filename='project_document/data-service.js')}}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='project_document/writing-workspace/index.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='project_document/preview-review/index.css')}}" />
  <script type="text/javascript" src="{{ url_for('static', filename='project_document/preview-review/index.js')}}"></script>
</head>

<body>
  <!-- 主容器，控制整体布局 -->
  <div class="layout-container">
    <!-- 顶部固定区域（不滚动） -->
    <div class="fixed-top-area">
      <!-- 顶部导航栏 -->
      <div class="flex-col justify-start section-main">
        <div class="flex-row items-center section-nav">
          <div class="flex-row items-center nav-left">
            <img class="shrink-0 img-back" src="/static/project_document/images/preview-review/bg-hero-back.png" />
            <span class="text-back-home ml-space-nine">返回首页</span>
          </div>
          <div class="flex-row items-center nav-center" id="steps-container"></div>
          <div class="flex-row nav-right">
            <button class="btn-icon" id="btn-share" type="button" aria-label="分享">
              <img class="btn-icon-img" src="/static/project_document/images/common/avatar-main.png" alt="" />
            </button>
            <button class="ml-space-eight btn-icon" id="btn-download" type="button" aria-label="下载">
              <img class="btn-icon-img" src="/static/project_document/images/common/avatar-blue.png" alt="" />
            </button>
            <div class="ml-space-eight flex-col justify-start items-center btn-back-writing" id="btn-back-writing">
              <span class="font-btn text-btn-back-writing">返回智能写作</span>
            </div>
            <div class="ml-space-eight flex-col justify-start items-center btn-polish" id="btn-polish">
              <span class="font-btn text-btn-polish">全文AI润色</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Hero Banner -->
      <div class="hero-wrapper">
        <div class="hero-content">
          <div class="flex-row items-center justify-center hero-title-row">
            <img class="img-decor" src="/static/project_document/images/common/decor-orange.png" />
            <span class="text-gradient text-main-title" id="article-title">加载中...</span>
            <img class="img-decor" src="/static/project_document/images/common/decor-blue.png" />
          </div>
          <span class="font-meta text-word-count" id="article-word-count">全文共0字</span>

          <!-- 将编辑/保存/取消按钮移到这里，article-word-count的下方 -->
          <div class="edit-action-top-container" id="edit-action-container">
            <!-- 动态渲染编辑/保存/取消按钮 -->
          </div>
        </div>

      </div>
    </div>

    <!-- 内容滚动区域（滚动条1） -->
    <div class="scrollable-content-area">
      <!-- 章节内容容器 -->
      <div id="chapters-container" class="flex-col items-center chapters-scrollable"></div>

      <!-- 底部品牌信息 -->
      <div class="footer-brand">
        <img class="img-logo" src="/static/project_document/images/common/logo-app.png" alt="" />
        <span class="text-slogan">精确评估并提升企业工作质量</span>
      </div>

      <!-- 底部区域 -->
      {% include "user/footer.html" %}
    </div>

    <!-- 加载状态 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="loading-spinner"></div>
      <div class="loading-text">加载中...</div>
    </div>

    <!-- Toast提示容器 -->
    <div id="toast-container"></div>
  </div>

  <!-- 全文AI润色生成新正文确认弹窗 -->
  <div class="unmerged-modal-overlay" id="regenerate-confirm-overlay">
      <div class="unmerged-modal">
        <img class="unmerged-modal-icon" src="/static/project_document/images/writing-workspace/icon-save.png" />
        <div class="unmerged-modal-content">
          <div class="unmerged-modal-title" id="regenerate-confirm-modal-title">将对全文进行AI润色生成新的正文，是否继续？</div>

          <div id="waitingArea" class="review-waiting-body" style="display:none">
                <img class="review-waiting-clock" src="/static/project_document/images/writing-workspace/review-waiting-clock.png">
                <div class="review-waiting-content">
                  <span class="review-waiting-time">00:00</span>
                  <div class="review-waiting-text">
                    <span>AI正在生成全文，请耐心等待</span>
                    <span>大约 1～3 分钟完成</span>
                  </div>
                </div>
          </div>

          <div class="unmerged-modal-buttons">
            <div class="unmerged-modal-btn cancel" id="regenerate-confirm-cancel">取消</div>
            <div class="unmerged-modal-btn confirm" id="regenerate-confirm-continue">继续</div>
          </div>
        </div>
      </div>
  </div>


</body>

</html>
