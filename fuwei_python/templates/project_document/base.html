<!-- 移动访问提醒框 -->
<style>
    .not-pc {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%; /* 改为百分比宽度 */
        max-width: 500px; /* 设置最大宽度 */
        height: auto; /* 高度自适应内容 */
        min-height: 300px; /* 设置最小高度 */
        background-color: #FFFFFF;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        z-index: 2000;
        display: none;
        overflow: hidden;
        padding: 20px; /* 添加内边距 */
        box-sizing: border-box; /* 确保padding不影响宽度计算 */
    }
    .not-pc-container {
        width: 100%;
        height: 100%;
        position: relative;
    }
    .not-pc-header {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 40px 40px 0;
        position: relative;
        z-index: 1;
    }
    .not-pc::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background-image: url(/static/images/login/login-top-bg.png);
        background-size: cover;
        background-position: center;
        z-index: -1;
        border-radius: 16px 16px 0 0;
    }
    .not-pc-body {
        margin-top: 1%;
        font-size: 15px;
    }

    /* 移动设备优化 */
    @media (max-width: 768px) {
        .not-pc {
            width: 95%;
            border-radius: 12px;
        }

        .greeting {
            flex-direction: column;
            text-align: center;
        }

        #pcConfirmButton {
            margin-top: 20px !important;
            width: 100%;
            padding: 12px;
        }
    }

    /* 超小设备优化 */
    @media (max-width: 335px) {
        .not-pc {
            min-height: 250px;
        }

        .slogan {
            font-size: 14px;
        }
        .not-pc-header {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 1% 1% 0;
            position: relative;
            z-index: 1;
        }
    }
    .not-pc-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }
    .not-pc-body {
        display: flex;
        align-items: center;
        line-height: 1.5;
        margin: 1% 0;
        color: #555;
    }

    #pcConfirmButton {
        width: 100%;
        max-width: 200px;
        padding: 12px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #pcConfirmButton:hover {
        background-color: #3367d6;
    }

</style>

<script>
        // Toast 提示框控制函数
        function showToast(type, message, t = 2000) {
            // 隐藏所有提示框
            $('.toast-success, .toast-error, .toast-warning, .toast-info').hide();
            // 根据类型显示对应提示框
            $('#toastContainer').show();
            switch(type) {
                case 'success':
                    $('#successToast').show().find('.toast-message').text(message);
                    break;
                case 'error':
                    $('#errorToast').show().find('.toast-message').text(message);
                    break;
                case 'warning':
                    $('#warningToast').show().find('.toast-message').text(message);
                    break;
                case 'info':
                    $('#infoToast').show().find('.toast-message').text(message);
                    break;
            }

            // 指定时间后自动消失
            setTimeout(function() {
                $('#toastContainer').fadeOut(500);
            }, t);
        }
</script>
