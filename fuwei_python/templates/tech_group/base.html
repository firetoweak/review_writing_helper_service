<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术族-平台-项目管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .breadcrumb {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
        .hierarchy-card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .hierarchy-card .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('tech_group.get_tech_groups') }}">技术管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('tech_group.get_tech_groups') }}">技术族</a>
                <a class="nav-link" href="{{ url_for('tech_group.get_hierarchy') }}">全量列表</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 通用函数：显示模态框
        function showModal(title, formId, action, method = 'post') {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById(formId).action = action;
            document.getElementById(formId).method = method;

            const modal = new bootstrap.Modal(document.getElementById('formModal'));
            modal.show();
        }

        // 通用函数：AJAX请求
        function ajaxRequest(url, method, data, successCallback) {
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('操作失败: ' + data.error);
                } else {
                    successCallback(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('操作失败');
            });
        }
    </script>
</body>
</html>
