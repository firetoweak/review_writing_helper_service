<!DOCTYPE html>
<html class="bg-black">
    {% include "admin/base.html" %}
    <body class="bg-black">
        <div class="form-box" id="login-box">
            <div class="header" style="background: #00acd6">锋矢-AI蓝后台管理</div>
            <form action="../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password"   class="form-control" placeholder="密码"/>
                    </div>          
                    <div class="form-group">
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="btn btn-block" style="background: #00acd6;color:#fff" id ="login">登录</button>
                </div>
            </form>
        </div>
    </body>
</html>
<script>
    $(function () {
            $('#login').click(function () {
                user_name = $('#user_name').val()
                password = $('#password').val()
                $.ajax({
                    type: "POST",
                    url: "/admin/login",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify({
                        user_name: user_name,
                        password:password,
                    }),
                    async:false,
                    success: function (data) {
                        if (data.code == 1) {
                            window.location.href = "/admin/profile"
                        }else {
                            alert(data.msg);
                            return false;
                        }
                    }
                })
            })
        }
    )
</script>
