<!DOCTYPE html>
<html>
    {% include "admin/base.html" %}
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {% include "admin/header.html" %}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <!-- search form -->
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                       {% include "admin/menu.html" %}
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        指令设置
                        <small>Preview page</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> 登录页</a></li>
                        <li class="active">立项总评设定</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- Small boxes (Stat box) -->
                    <div class="row" style="text-align: center;">
                        <div style="display: inline-block; margin: 0 auto; width: 1000px;">
                            <table class="table table-bordered" style="margin-bottom: 5px">
                                <tbody>
                                <tr>
                                    <th style="width: 10%">CASE-N</th>
                                    <th  style="width: 80%">CASE内容</th>
                                    <th  style="width: 10%">操作</th>
                                </tr>
                                <tr>
                                    <td>CASE-1</td>
                                    <td  style="text-align: left">
                                        <textarea id="text0" class="form-control" rows="20" style="width: 100%;margin-right: 0px" placeholder="指令">{{items[0].text}}</textarea>
                                    </td>
                                    <td style="vertical-align: bottom ">
                                        <button id="sub" type="button" class="btn btn-primary">提交</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>CASE-2</td>
                                    <td style="text-align: left">
                                        <textarea id="text1" class="form-control" rows="20" style="width: 100%;margin-right: 0px" placeholder="指令">{{items[1].text}}</textarea>
                                    </td>
                                    <td style="vertical-align: bottom ">
                                        <button id="sub1" type="button" class="btn btn-primary">提交</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>CASE-3</td>
                                    <td style="text-align: left">
                                        <textarea id="text2" class="form-control" rows="20" style="width: 100%;margin-right: 0px" placeholder="指令">{{items[2].text}}</textarea>
                                    </td>
                                    <td style="vertical-align: bottom ">
                                        <button id="sub2" type="button" class="btn btn-primary">提交</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>CASE-4</td>
                                    <td style="text-align: left">
                                        <textarea id="text3" class="form-control" rows="20" style="width: 100%;margin-right: 0px" placeholder="指令">{{items[3].text}}</textarea>
                                    </td>
                                    <td style="vertical-align: bottom ">
                                        <button id="sub3" type="button" class="btn btn-primary">提交</button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div><!-- /.row -->
                </section>
            </aside>
    </body>
</html>
<script type="text/javascript">

    $('#sub').click(function(){
        $.ajax({
            url: "/admin/case_text?id=0",
            type: "POST",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({
                text: $('#text0').val(),
            }),
            dataType: "json",
            success: function (data) {
                alert(data.msg);
            }
        })
    })


    $('#sub1').click(function(){
        $.ajax({

            }

    })

            data: JSON.stringify({

            }),

                alert(data.msg);
            }
        })
    })



</script>
