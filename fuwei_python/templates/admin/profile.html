<!DOCTYPE html>
<html>

    {% include "admin/base.html" %}
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {% include "admin/header.html" %}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <!-- search form -->
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                       {% include "admin/menu.html" %}
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        修改资料
                        <small>Preview page</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> 登录页</a></li>
                        <li class="active">修改资料</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- Small boxes (Stat box) -->

                    <div class="row" style="text-align: center;">
                        <div style="display: inline-block; margin: 0 auto; width: 600px;">
                            <div style="float: left;width: 20%;padding-top: 8px">用户名：</div>
                            <div style="float: left;width: 80%">
                                <input disabled type="text" class="form-control"  value="{{item.user_name}}" >
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div style="display: inline-block; margin: 0 auto; width: 600px;">
                            <div style="float: left;width: 20%;padding-top: 8px">手机号：</div>
                            <div style="float: left;width: 80%">
                                {% if item.user_id==1 %}
                                <input id="mobile" name="mobile" type="text" class="form-control" placeholder="" value="{{item.mobile}}" >
                                {% else %}
                                <input id="mobile" name="mobile" type="text" class="form-control" placeholder="" value="{{item.mobile}}" disabled  >
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div style="display: inline-block; margin: 0 auto; width: 600px;">
                            <div style="float: left;width: 20%;padding-top: 8px">密码：</div>
                            <div style="float: left;width: 80%">
                                <input id="password" name="password" type="text" class="form-control" placeholder="为空则不修改">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div style="display: inline-block; margin: 0 auto; width: 600px;">
                            <div style="float: left;width: 20%;padding-top: 8px">确认密码：</div>
                            <div style="float: left;width: 80%">
                                <input id="confirm_password" name="confirm_password" type="text" class="form-control" placeholder="为空则不修改">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;margin-top: 15px">
                        <button id="sub" type="button" class="btn btn-primary">提交</button>
                    </div>
                </section>
            </aside>
    </body>
</html>

        //         return
        //     }
        //     ,error: function(){
        //         //请求异常回调
        //     }
        // });
        $('#sub').click(function () {
            $.ajax({
                url: "/admin/profile",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify({
                    password: $('#password').val(),
                    confirm_password: $('#confirm_password').val(),
                    mobile: $('#mobile').val(),
                }),
                dataType: "json",
                success: function (data) {
                    alert(data.msg);
                    location.href = "/admin/profile";
                }
            })
        })
    })
</script>
